name: Prisma Migrate (Production)

on:
  workflow_dispatch:
    inputs:
      apply_indexes:
        description: "Apply PostGIS indexes (requires psql client)"
        required: false
        default: "false"
  push:
    branches:
      - main
    paths:
      - "prisma/**"

jobs:
  migrate:
    if: ${{ secrets.DATABASE_URL }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SKIP_ENV_VALIDATION: 1
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run migrations (prisma migrate deploy)
        run: npm run db:migrate

      - name: (Optional) Apply PostGIS indexes
        if: ${{ github.event.inputs.apply_indexes == 'true' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql "$DATABASE_URL" -f prisma/postgis_indexes.sql